  what_is_sgc: Saigon Cup là gì?
  sgc_is: |
    Ra đời từ năm 2014 với mục đích nâng tầm cộng đồng game đối kháng Việt,
    cộng đồng game đối kháng tại thành phố Hồ Chí Minh với ước mơ vươn mình ra
    biển lớn đã cùng nhau tạo nên một giải đấu quốc tế ngay tại Việt Nam, điều
    mà trước đó và cho đến nay chưa có một nhà tổ chức nào khác ở Việt Nam làm
    được.
    Với uy tín sau 5 năm tổ chức kèm với sự hậu thuẫn từ những nhà sản
    xuất game lớn như Capcom và SNK, Saigon Cup là giải đấu chính thức của 2
    tour giải đấu thế giới Capcom Pro Tour (Street Fighter) và Neo Geo World
    Tour (King of Fighters).

  memorable: |
    Nếu bạn là
    người yêu game đối kháng hay đơn giản chỉ là một khán giả luôn tò mò vè thế
    giới game đối kháng tại Việt Nam, Saigon Cup chính là nơi để tất cả cùng hội
    tụ với niềm đam mê bất tận dành cho dòng game tuyệt vời này.

